<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>EmiratesXR</title>
        <meta name="description" content="EmiratesXR" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="script.js" defer></script>
        <script src="transitions.js" defer></script>
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <a-scene background="color: #FAFAFA">
            <a-sphere
                id="blackout"
                color="black"
                radius="1"
                opacity="0"
                position="0 2 0"
                side="double"
                scale="3 1 3"
                visible="false"
            ></a-sphere>
            <a-assets>
                <!-- AUDIO -->
                <audio
                    id="welcome"
                    src="audio/welcome.mp3"
                    preload="auto"
                ></audio>
                <audio id="seat" src="audio/seat.mp3" preload="auto"></audio>
                <audio
                    id="tooltips"
                    src="audio/tooltips.mp3"
                    preload="auto"
                ></audio>
                <!-- IMG -->
                <img id="logo" src="img/logo.png" />
                <!-- MODELS -->
                <a-asset-item id="seat-obj" src="models/seat.obj"></a-asset-item>
                <a-asset-item id="seat-glb" src="models/seat.glb"></a-asset-item>
                <a-asset-item id="seat-mtl" src="models/seat.mtl"></a-asset-item>
            </a-assets>

            <a-camera>
                <a-cursor></a-cursor>
            </a-camera>

            <!-- CONTROLLERS -->
            <a-entity id="leftHand" hand-controls="left"></a-entity>
            <a-entity id="rightHand" hand-controls="right"></a-entity>

            <a-image
                position="0 2 -3.5"
                width="1.72"
                height="1.22"
                src="#logo"
            ></a-image>
            <a-obj-model position="0 0 0" src="#seat-obj" mtl="#seat-mtl"></a-obj-model>
            <a-gltf-model position="1 0 0" src="#seat-glb"></a-gltf-model>
        </a-scene>
    </body>
</html>
