<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>EmiratesXR</title>
        <meta name="description" content="EmiratesXR" />
        <script src="lib/jquery-3.4.1.min.js"></script>
        <script src="lib/aframe.min.js"></script>
        <script src="lib/aframe-environment-component.min.js"></script>
        <script src="script.js" defer></script>
    </head>
    <body>
        <a-scene background="color: #FAFAFA" id="main-scene">
            <a-entity
                environment="preset: egypt; dressingAmount: 0; skyType: atmosphere; groundColor: #e1bf92; groundColor2: #e7c496; ground: hills"
            ></a-entity>
            <a-sphere
                id="blackout"
                color="black"
                radius="1"
                opacity="0"
                position="0 2 0"
                side="double"
                scale="3 1 3"
                visible="false"
            ></a-sphere>
            <a-video
                src="video/flight.mp4"
                width="16"
                height="9"
                position="0 10 -20"
            ></a-video>
            <a-assets>
                <!-- AUDIO -->
                <!--
                <audio
                    id="welcome"
                    src="audio/welcome.mp3"
                    preload="auto"
                ></audio>
                <audio
                    id="seat_audio"
                    src="audio/seat.mp3"
                    preload="auto"
                ></audio>
                <audio
                    id="tooltips"
                    src="audio/tooltips.mp3"
                    preload="auto"
                ></audio>
                -->
                <audio
                    id="music-mp3"
                    src="audio/music.mp3"
                    preload="auto"
                ></audio>
                <!-- IMG -->
                <img id="emirates-logo" src="img/logo.png" />
                <!-- MODELS -->
                <a-asset-item
                    id="seat-glb"
                    src="models/seat.glb"
                ></a-asset-item>
                <a-asset-item
                    id="plane-glb"
                    src="models/plane.glb"
                ></a-asset-item>
            </a-assets>

            <a-camera>
                <a-cursor></a-cursor>
            </a-camera>

            <a-sound id="music" src="#music-mp3" position="0 1 0" loop="true"></a-sound>

            <!-- CONTROLLERS -->
            <a-entity id="leftHand" hand-controls="left"> </a-entity>
            <a-entity
                id="rightHand"
                line="color: red; opacity: 0.75"
                hand-controls="right"
                laser-controls
            ></a-entity>

            <!-- MODELS -->
            <a-image
                id="logo"
                position="0 2 -3.5"
                width="1.72"
                height="1.22"
                src="#emirates-logo"
            ></a-image>
            <a-gltf-model
                id="seat"
                position="0 0.7 0"
                src="#seat-glb"
                visible="false"
            ></a-gltf-model>
            <!-- <a-gltf-model
                id="plane"
                rotation="0 45 -15"
                position="-6 12 18"
                scale="9 9 9"
                src="#plane-glb"
            ></a-gltf-model> -->
        </a-scene>
    </body>
</html>
