<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <title>EmiratesXR</title>

        <!-- CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        />
        <style>
            .container {
                text-align: center;
                padding-bottom: 25px;
            }
            .img-fluid {
                padding: 50px 0;
                width: 50%;
                max-width: 250px;
            }
        </style>
    </head>
    <body>
        <div class="container" class="text-center">
            <div class="row">
                <div class="col-md-12">
                    <img src="img/logo.png" class="img-fluid" />
                </div>
            </div>
            <h3 id="label" class="text-center">Display which presentation should display next.</h3>
            <br />
            <button type="button" class="btn btn-primary btn-lg btn-block" id="start">
                Start
            </button>
            <button type="button" class="btn btn-secondary btn-lg btn-block" style="display: none" id="skywards_miles">
                Earning/Spending Miles
            </button>
            <button type="button" class="btn btn-secondary btn-lg btn-block" style="display: none" id="skywards_membership">
                Membership Tiers
            </button>
            <button type="button" class="btn btn-secondary btn-lg btn-block" style="display: none" id="skywards_family">
                My "Family" Programme
            </button>
            <button type="button" class="btn btn-secondary btn-lg btn-block" style="display: none" id="skywards_business">
                Business Rewards Programme
            </button>
            <button type="button" class="btn btn-secondary btn-lg btn-block" style="display: none" id="item_wifi">
                Wi-Fi
            </button>
            <button type="button" class="btn btn-secondary btn-lg btn-block" style="display: none" id="item_dining">
                Dining
            </button>
            <button type="button" class="btn btn-secondary btn-lg btn-block" style="display: none" id="entertainment">
                ICE On-board Entertainment
            </button>
            <button type="button" class="btn btn-secondary btn-lg btn-block" style="display: none" id="chauffer">
                CDS Chauffer
            </button>
            <button type="button" class="btn btn-danger btn-lg btn-block" style="display: none" id="lobby">
                Restart
            </button>
        </div>

        <!-- JavaScript -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
